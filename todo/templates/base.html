<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card text-bg-light mb-3" style="max-width: 18rem;">
        <div class="card-body">
            <h5 class="card-title d-flex justify-content-between align-items-center">
                To Do List
                <a href="{% url 'create-task' %}" type="button" class="btn btn-dark btn-sm">Add</a>
            </h5>
            <ol class="list-group list-group-numbered">
                {% for task in tasks %}
                <li class="list-group-item">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    {{ task }}<a href="{% url 'delete-task' task.id %}" type="button" class="btn btn-light btn-sm position-absolute top-0 end-0">x</a>
                    <div class="text-center">
                        <small>{{ task.date|date:"d-m-Y" }}</small>
                    </div>
                </li>
                {% endfor %}
            </ol>
        </div>
    </div> 
</body>
</html>
